                        <img src="img/girl.jpg" alt="profile image"/>

                </div>
            </div>

            <div class="chat">
                <div class="message partner">
                    <a href="#" class="message-user_image navigate">
                        <div class="message-user_image--wrap">
                            <img src="img/girl.jpg" alt="partner">
                        </div>

                    <textarea type="text" cols="1" rows="1" name="message" id="message"></textarea>
